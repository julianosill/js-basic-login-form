<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
	<main class="login-wrapper">
		<form class="login-form">
			<div class="input-group">
				<label class="form-label" for="email">Email</label>
				<input class="form-input" type="email" name="email" id="email" autocomplete="email" placeholder="email@domain.com" required>
			</div>
			<div class="input-group">
				<label class="form-label" for="password">Password</label>
				<input class="form-input" type="password" name="password" id="password" autocomplete="current-password" placeholder="***" required>
			</div>
			<div>
				<input class="form-checkbox" type="checkbox" name="logged-in" id="logged-in">
				<label class="checkbox-label" for="logged-in">Keep me logged in</label>
			</div>
			<div class="form-warning"></div>
			<button class="login-btn">Log In</button>
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
